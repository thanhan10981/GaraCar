<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center">
            <a href="#" class="text-3xl font-['Pacifico'] text-primary mr-10"><img class="img" src="assets/images/logo-public.png" alt="logo"></a>
            <nav class="hidden md:flex space-x-6">
                <a href="/public/home" class="text-gray-800 font-medium hover:text-primary transition">Trang chủ</a>
                <a href="/public/parts" class="text-gray-800 font-medium hover:text-primary transition">Phụ tùng</a>
                <a href="/public/services" class="text-gray-800 font-medium hover:text-primary transition">Dịch vụ</a>
                <a href="/public/" class="text-gray-800 font-medium hover:text-primary transition">Đặt lịch</a>
                <a href="/public/contact" class="text-gray-800 font-medium hover:text-primary transition">Liên hệ</a>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <div class="hidden md:flex items-center bg-gray-100 rounded px-3 py-2">
                <div class="w-5 h-5 flex items-center justify-center text-gray-500">
                    <i class="ri-phone-line"></i>
                </div>
                <span class="ml-2 text-primary font-bold">0123.456.789</span>
            </div>
            <div class="flex items-center space-x-4">
                <button (click)="opensearch()" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary">
                        <i class="ri-search-line ri-lg"></i>
                    </button>
                <div *ngIf="showsearch" class=" fixed inset-0 bg-black bg-opacity-50 z-[999]">
                    <div class="fixed top-4 left-1/2 -translate-x-1/2 w-full max-w-2xl bg-white rounded-lg shadow-xl p-6">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="flex-grow relative">
                                <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm, phụ tùng..." class="w-full pl-10 pr-4 py-3 border rounded-button focus:outline-none focus:ring-1 focus:ring-primary text-gray-800">
                                <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                            </div>
                            <button (click)="closesearch()" class="w-10 h-10 flex items-center justify-center text-gray-500 hover:text-gray-700">
                                    <i class="ri-close-line ri-lg"></i>
                                </button>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <h3 class="text-sm font-medium text-gray-700 mb-2">Tìm kiếm phổ biến</h3>
                                <div class="flex flex-wrap gap-2">
                                    <button class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm !rounded-full">Lọc
                                            dầu</button>
                                    <button class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm !rounded-full">Má
                                            phanh</button>
                                    <button class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm !rounded-full">Bugi</button>
                                    <button class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm !rounded-full">Ắc
                                            quy</button>
                                    <button class="px-3 py-1.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full text-sm !rounded-full">Dầu
                                            động cơ</button>
                                </div>
                            </div>
                            <div>
                                <h3 class="text-sm font-medium text-gray-700 mb-2">Tìm kiếm gần đây</h3>
                                <div class="space-y-2">
                                    <button class="flex items-center gap-2 text-gray-600 hover:text-primary w-full text-left">
                                            <i class="ri-history-line"></i>
                                            <span>Lọc gió động cơ</span>
                                        </button>
                                    <button class="flex items-center gap-2 text-gray-600 hover:text-primary w-full text-left">
                                            <i class="ri-history-line"></i>
                                            <span>Dầu hộp số tự động</span>
                                        </button>
                                    <button class="flex items-center gap-2 text-gray-600 hover:text-primary w-full text-left">
                                            <i class="ri-history-line"></i>
                                            <span>Má phanh Brembo</span>
                                        </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="/public/login" data-readdy="true" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary">
                    <i class="ri-user-line ri-lg"></i>
                </a>
                <a href="/public/cart" class="w-10 h-10 flex items-center justify-center text-primary relative">
                    <i class="ri-shopping-cart-line ri-lg"></i>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full">3</span>
                </a>
                <button class="md:hidden w-10 h-10 flex items-center justify-center text-gray-600">
                        <i class="ri-menu-line ri-lg"></i>
                    </button>
            </div>

            <button class="md:hidden w-10 h-10 flex items-center justify-center text-gray-700 !rounded-button">
                <i class="ri-menu-line ri-lg"></i>
            </button>
        </div>
    </div>


</header>
