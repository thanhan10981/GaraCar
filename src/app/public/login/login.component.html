<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký - AutoCare</title>

</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="/public/home" data-readdy="true" class="text-2xl font-['Pacifico'] text-primary">logo</a>
                <a href="/public/home" data-readdy="true" class="text-gray-600 hover:text-primary flex items-center gap-1">
                    <i class="ri-arrow-left-line"></i>
                    <span>Quay lại trang chủ</span>
                </a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="#" class="w-10 h-10 flex items-center justify-center text-gray-600 hover:text-primary">
                    <i class="ri-customer-service-2-line ri-lg"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
            <div class="flex border-b">
                <button id="login-tab" class="flex-1 py-4 font-medium text-center text-primary border-b-2 border-primary">Đăng nhập</button>
                <button id="register-tab" class="flex-1 py-4 font-medium text-center text-gray-500 hover:text-gray-700">Đăng ký</button>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="p-6">
                <form>
                    <div class="mb-4">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email hoặc số điện thoại</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-user-line text-gray-400"></i>
                            </div>
                            <input type="text" id="login-email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập email hoặc số điện thoại">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input type="password" id="login-password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập mật khẩu">
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="ri-eye-off-line text-gray-400"></i>
            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" class="w-4 h-4 accent-primary">
                            <label for="remember" class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</label>
                        </div>
                        <a href="#" class="text-sm text-primary hover:text-red-700">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white py-3 font-medium hover:bg-red-700 transition !rounded-button">Đăng nhập</button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Hoặc đăng nhập với</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 !rounded-button">
                            <i class="ri-facebook-fill text-blue-600 ri-lg"></i>
                        </a>
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 !rounded-button">
                            <i class="ri-google-fill text-red-500 ri-lg"></i>
                        </a>
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 !rounded-button">
                            <i class="ri-apple-fill text-gray-800 ri-lg"></i>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="p-6 hidden">
                <form>
                    <div class="mb-4">
                        <label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-user-line text-gray-400"></i>
                            </div>
                            <input type="text" id="register-name" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập họ và tên">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-mail-line text-gray-400"></i>
                            </div>
                            <input type="email" id="register-email" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập email">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="register-phone" class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-phone-line text-gray-400"></i>
                            </div>
                            <input type="tel" id="register-phone" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập số điện thoại">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input type="password" id="register-password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập mật khẩu">
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="ri-eye-off-line text-gray-400"></i>
            </button>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Xác nhận mật khẩu</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="ri-lock-line text-gray-400"></i>
                            </div>
                            <input type="password" id="register-confirm-password" class="w-full pl-10 pr-10 py-2 border border-gray-300 rounded focus:ring-primary focus:border-primary" placeholder="Nhập lại mật khẩu">
                            <button type="button" class="password-toggle absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="ri-eye-off-line text-gray-400"></i>
            </button>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-primary text-white py-3 font-medium hover:bg-red-700 transition !rounded-button">Đăng ký</button>
                </form>

                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Hoặc đăng ký với</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-3 gap-3">
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 !rounded-button">
                            <i class="ri-facebook-fill text-blue-600 ri-lg"></i>
                        </a>
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 !rounded-button">
                            <i class="ri-google-fill text-red-500 ri-lg"></i>
                        </a>
                        <a href="#" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md hover:bg-gray-50 !rounded-button">
                            <i class="ri-apple-fill text-gray-800 ri-lg"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <app-footer></app-footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() { // Tab switching const loginTab = document.getElementById('login-tab'); const registerTab = document.getElementById('register-tab'); const loginForm = document.getElementById('login-form'); const
            registerForm = document.getElementById('register-form');
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('text-primary', 'border-b-2', 'border-primary');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.remove('text-primary',
                    'border-b-2', 'border-primary');
                registerTab.classList.add('text-gray-500');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('text-primary',
                    'border-b-2', 'border-primary');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.remove('text-primary', 'border-b-2', 'border-primary');
                loginTab.classList.add('text-gray-500');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });
        });
        document.addEventListener('DOMContentLoaded', function() { // Password visibility toggle const toggleButtons = document.querySelectorAll('.password-toggle'); toggleButtons.forEach(button => { button.addEventListener('click', function()
            {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('ri-eye-off-line');
                    icon.classList.add('ri-eye-line');
                } else {
                    input.type = 'password';
                    icon.classList.remove('ri-eye-line');
                    icon.classList.add('ri-eye-off-line');
                }
            }
        });
    </script>
</body>
