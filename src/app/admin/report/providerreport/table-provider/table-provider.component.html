
<div class="container">
    <table>
      <thead>
        <tr>
          <th>Mã nhà cung cấp</th>
          <th>Tên nhà cung cấp</th>
          <th>Giá trị nhập</th>
          <th>Giá trị trả</th>
          <th>Giá trị thuần</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!hasData">
          <td colspan="5" style="text-align: center">Báo cáo không có dữ liệu</td> 
        </tr>
  
        <tr>
          <td>
            <i class="fa-solid fa-minus" style="cursor: pointer; margin-right: 5px;" 
               (click)="toggleDetail(false)" *ngIf="showDetail"></i>
            <i class="fa-solid fa-plus" style="cursor: pointer; margin-right: 5px;" 
               (click)="toggleDetail(true)" *ngIf="!showDetail"></i>
            NCC0002
          </td>
          <td>công ty 3 con heo</td>
          <td>3.897.000</td>
          <td>0</td>
          <td>3.897.000</td>
        </tr>
  
        <tr *ngIf="showDetail">
          <td colspan="7" style="padding: 0;">
            <table class="sub-table">
              <thead>
                <tr>
                  <th>Mã giao dịch</th>
                  <th>Thời gian</th>
                  <th>SL sản phẩm </th>
                  <th>Tổng</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of chiTiet">
                  <td class="ma">{{ item.ma }}</td>
                  <td>{{ item.thoiGian }}</td>
                  <td>{{ item.Soluong }}</td>
                  <td>{{ item.tongTien | number }}</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>      
      </tbody>
    </table>
  </div>
