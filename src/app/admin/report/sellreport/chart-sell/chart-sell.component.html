<div class="chart">
<ngx-charts-bar-vertical
  [view]="view"
  [scheme]="colorScheme"
  [results]="revenueData"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [gradient]="true"
  [roundEdges]="true"
  [yAxisTickFormatting]="yAxisTickFormatting"
>
</ngx-charts-bar-vertical>
</div>
