<main class="main-content">
    <!-- TIÊU ĐỀ TRANG -->
    <div class="page-title">
      <h2>Báo cáo hàng hóa </h2>
    </div>
    <div class="main-wrapper">
      <!-- SIDEBAR -->
      <app-sidebar-product-report class="sidebar"></app-sidebar-product-report>
      <!-- CONTENT -->
      <app-chart-product *ngIf="kieuHienThi === 'chart'"></app-chart-product>
      <div class="word" *ngIf="kieuHienThi === 'report'" #wordContent>
        <div class="toolbar">
          <i
            class="fas fa-rotate-right"
            (click)="reload()"
            title="reload"
          ></i>
          <i
            class="fas fa-step-backward"
            (click)="goToFirstPage()"
            title="Trang đầu"
          ></i>
          <i
            class="fas fa-chevron-left"
            (click)="prevPage()"
            title="Trang trước"
          ></i>
          <input
            type="text"
            [value]="currentPage"
            class="page-input"
            (change)="goToPage($event)"
          />
          / <span>{{ totalPages }}</span>
          <i
            class="fas fa-chevron-right"
            (click)="nextPage()"
            title="Trang kế"
          ></i>
          <i
            class="fas fa-step-forward"
            (click)="goToLastPage()"
            title="Trang cuối"
          ></i>
          <div class="export-wrapper" (click)="toggleExportMenu($event)">
            <i class="fas fa-download" title="Xuất file"></i>
  
            <div
              class="export-menu"
              *ngIf="showExportMenu"
              (click)="$event.stopPropagation()"
            >
              <div (click)="downloadPDF()">(PDF) file</div>
              <div (click)="downloadExcel()">Excel</div>
            </div>
          </div>
          <i class="fas fa-print" (click)="printPage()" title="In"></i>
          <i class="fas fa-search-minus" (click)="zoomOut()" title="Thu nhỏ"></i>
          <i class="fas fa-search-plus" (click)="zoomIn()" title="phóng to"></i>
          <i
            class="fas fa-expand"
            (click)="toggleFullscreen(wordContent)"
            title="Toàn màn hình"
          ></i>
        </div>
        <div class="overflow">
          <div
            class="content"
            [ngStyle]="{
              transform: 'scale(' + zoomLevel + ')',
              'transform-origin': 'top center'
            }"
          >
            <!-- NÚT HÀNH ĐỘNG -->
            <div class="header-content">
              <div class="header-left">
                <h4>Ngày lập: {{ ngayLapBaoCao }}</h4>
              </div>
  
              <div class="header-center">
                <h2>Báo cáo hàng hóa</h2>
                <p>Ngày bán: 28/04/2025</p>
                <p>Ngày thanh toán: 28/04/2025</p>
              </div>
            </div>
            <app-table-product id="realTableReport"></app-table-product>
            <div class="report-footer">
              <p>© {{ nam }} garaRapidFix. Mọi quyền được bảo lưu.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
