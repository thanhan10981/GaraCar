<div class="chart">
    <h5 class="chart-title">Top 10 sản phẩm bán chạy nhất</h5>
  <ngx-charts-bar-horizontal
    [view]="view"
    [scheme]="colorScheme"
    [results]="revenueData"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [gradient]="true"
    [roundEdges]="true"
  >
  </ngx-charts-bar-horizontal>
</div>
